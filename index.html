<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Quiz about The Masters golf Tournament">
    <meta name="keywords" content="Quiz, The Masters, The Masters Quiz">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Font Awesome kit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Masters Quiz</title>
</head>

<body>
    <h1 id="heading">
        The Masters Quiz
    </h1>
    <img src="assets/images/masters-logo.png" alt="Logo" id="logo">

    <div id="quiz-area">

        <!-- Instructions section -->
        <div id="instructions">

            <h2>Instructions</h2>
            <ul id="instructions-list">
                <li>Enter Your Name</li>
                <li>Click Start</li>
                <li>Read Question</li>
                <li>Go to the next question and repeat</li>
                <li>Answer all 20 questions and click Finish</li>
                <li>Read your result message</li>
                <li>Select Home to go back to the main page</li>
            </ul>
        </div>

        <!-- Name  -->
        <div id="name-box">
            <input type="text" id="name" name="name" class="name-input" placeholder="Enter Name"
                onfocus="closeMessage('message')">
        </div>

        <div id="start-quiz">
            <input type="button" class="start-btn btn" value="Start Quiz">
            <input type="button" class="leaderboard-btn btn" value="Leaderboard">
        </div>
    </div>

    <footer>
        Masters Quiz 2024
    </footer>
</body>

</html>
